<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/reset.css"/>
    <link rel="stylesheet" href="../src/styles/dashboard-style.css">
    <script src="../src/js/TodoApp.js"></script>
    <script src="../src/js/jQuery.js"></script>


    <title>Dashboard</title>
</head>
<body>
  <div class="a">
    <header>Gosh Darn It, People Like You!</header>
   <!-- end of a -->
   
<div class="container">
  

<div class="calculator">

<input type="text" class="calculator-screen" value="0" disabled />

<div class="calculator-keys">

  <button type="button" class="operator" value="+">+</button>
  <button type="button" class="operator" value="-">-</button>
  <button type="button" class="operator" value="*">&times;</button>
  <button type="button" class="operator" value="/">&divide;</button>

  <button type="button" value="9">9</button>
  <button type="button" value="8">8</button>
  <button type="button" value="7">7</button>


  <button type="button" value="6">6</button>
  <button type="button" value="5">5</button>
  <button type="button" value="4">4</button>


  <button type="button" value="3">3</button>
  <button type="button" value="2">2</button>
  <button type="button" value="1">1</button>


  <button type="button" value="0">0</button>
  <button type="button" class="decimal" value=".">.</button>
  <button type="button" class="all-clear" value="all-clear">AC</button>

  <button type="button" class="equal-sign" value="=">=</button>

</div>

  

</div>
  <div class ="a clock">
    <div style="text-align:center;padding:1em 0;"> <h3><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/5525577"><span style="color:gray;">Current local time in</span><br />Lubbock, United States</a></h3> <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=America%2FChicago" width="100%" height="115" frameborder="0" seamless></iframe></div>
  </div>

  <div class="todo">
    <h1>ToDo List</h1>
    <br>
    <div class="info-date">
        <div class="date">30 Aug 2019</div>
        <div class="day">Friday</div>
      </div>
      <div class="list">
          <ul>
              <li><a href="#" class="list-item">Buy a new bike</a><input type="checkbox" id="one" checked/><label for="one"></label></li>
              <li><a href="#">Get New Jersey</a><input type="checkbox" id="two"/><label for="two"></label></li>
              <li><a href="#" class="list-item">Eat lots of Carbs</a><input type="checkbox" id="three" checked/><label for="three"></label></li>
              <li><a href="#">Ride a long distance</a><input type="checkbox" id="four"/><label for="four"></label></li>
              <li><a href="#">Take a Nap</a><input type="checkbox" id="five"/><label for="five"></label></li>
              <li><a href="#">Do Homework</a><input type="checkbox" id="six"/><label for="six"></label></li>
              <li><a href="#">Go to bed</a><input type="checkbox" id="seven"/><label for="seven"></label></li>
            </ul>
          </div>
          
          <a href="#" class="btn"></a>
        </div>

       <div class="TodoApp">
        <div id="list_section">
          <h1 id="header">To-do list</h1>
          <ul>
            <li class="item">Buy movie tickets</li>
          </ul>
          <div id="newItemButton"><button href="#">new item</button></div>
          <form id="newItemForm">
            <input type="text" id="itemField" placeholder="Item" />
            <input type="submit" id="add" value="add" />
          </form>
        </div>

      
        

</div>

</body>

</html>
